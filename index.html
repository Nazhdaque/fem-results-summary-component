<!DOCTYPE html>
<html lang="en"
			prefix="og: https://ogp.me/ns#">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
				content="IE=edge">
	<meta name="viewport"
				content="width=device-width, initial-scale=1.0">
	<title>FEM | Results summary component</title>
	<meta name="description"
				content="Responsive component using CSS grid, flex">
	<!-- Open Graph / Facebook -->
	<meta property="og:title"
				content="FEM | Results summary component">
	<meta property="og:description"
				content="Responsive component using CSS grid, flex">
	<meta property="og:type"
				content="website">
	<meta property="og:url"
				content="https://nazhdaque.github.io/fem-results-summary-component/">
	<meta property="og:image"
				content="./images/preview.jpg">
	<meta property="og:image:width"
				content="1200">
	<meta property="og:image:height"
				content="630">
	<!-- Twitter -->
	<meta name="twitter:card"
				content="summary_large_image">
	<meta name="twitter:title"
				content="FEM | Results summary component">
	<meta name="twitter:description"
				content="Responsive component using CSS grid, flex">
	<meta name="twitter:url"
				content="https://nazhdaque.github.io/fem-results-summary-component/">
	<meta name="twitter:image"
				content="./images/preview.jpg">
	<link rel="icon"
				type="image/png"
				sizes="32x32"
				href="/images/favicon-32x32.png">
</head>

<body>
	<main>
		<div class="results-summary-component col-2">
			<section class="results">
				<h1 class="section-title">Your Result</h1>
				<p class="result-score grid-center"><span id="rating"></span> of 100</p>

				<div>
					<p class="result-rank"
						 id="rank"></p>
					<p class="result-desc"
						 id="desc"></p>
				</div>
			</section>

			<section class="summary">
				<h2 class="section-title">Summary</h2>

				<ul class="summary-items">
					<!-- items -->
				</ul>

				<button class="btn">Continue</button>
			</section>
		</div>
	</main>

	<script type="module"
					src="/js/main.js"></script>
</body>

</html>
